<html lang = "en">
  <head>
    <title>The Adventures of Vito</title>
    <meta charset = "UTF-8" />

  <body>
    <!-- width/height determined in game.js -->
    <canvas id="canvas" width="1" height="1"></canvas>
    <script>
      // https://github.com/uxitten/polyfill/blob/master/string.polyfill.js
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/padStart
      if (!String.prototype.padStart) {
        String.prototype.padStart = function padStart(targetLength,padString) {
          targetLength = targetLength>>0; //truncate if number or convert non-number to 0;
          padString = String((typeof padString !== 'undefined' ? padString : ' '));
          if (this.length > targetLength) {
            return String(this);
          }
          else {
            targetLength = targetLength-this.length;
            if (targetLength > padString.length) {
              padString += Array(targetLength/padString.length).join(padString); //append to original to ensure we are longer than needed
            }
            return padString.slice(0,targetLength) + String(this);
          }
        };
      }
    </script>
    <script src="constants.js"> </script>
    <script src="draw.js"> </script>
    <script src="platforms.js"> </script>
    <script src="clouds.js"> </script>
    <script src="keyLogic.js"> </script>
    <script src="vito.js"> </script>
    <script src="game.js"> </script>

    <!-- for testing purposes -->
    <script src="zzz.js"> </script>
  </body>
</html>
